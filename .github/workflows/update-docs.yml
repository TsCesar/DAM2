name: Actualiza índice y tabla de prácticas

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '10 4 * * *'   # diario 04:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    # Evita bucle si el propio bot dispara un push; permite schedule y manual
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configura identidad de commit del bot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Asegura permisos de ejecución
        run: |
          chmod +x scripts/*.sh || true


      - name: Genera índice y listados + tabla
        run: |
          scripts/actualiza_indice.sh
          scripts/actualiza_listas_modulos.sh
          scripts/inserta_boton_practica.sh
          scripts/actualiza_tabla_practicas.sh


      - name: Commit y push si hay cambios
        run: |
          if ! git diff --quiet; then
            git add README.md docs/INDICE.md 0*/README.md
            git commit -m "docs: auto-actualiza índice, listas y tabla [skip ci]"
            git push
          else
            echo "Sin cambios que subir."
          fi
